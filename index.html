<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Translator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #f4f6f8;
        --card-bg: #ffffff;
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --border-color: #e5e7eb;
        --text-muted: #6b7280;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      }

      body {
        font-family: "Inter", system-ui, sans-serif;
        background-color: var(--bg-color);
        color: #111827;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      header {
        width: 100%;
        padding: 1rem 2rem;
        background-color: var(--card-bg);
        box-shadow: var(--shadow);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      header h1 {
        font-weight: 600;
        font-size: 1.5rem;
        margin: 0;
        color: #1e3a8a;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 1100px;
        padding: 2rem;
      }

      form {
        background-color: var(--card-bg);
        border-radius: 16px;
        box-shadow: var(--shadow);
        padding: 2rem; /* increased from 1.5rem for breathing space */
        width: 100%;
        max-width: 1150px; /* slightly wider container */
        box-sizing: border-box;
        overflow: hidden; /* ensures nothing spills visually */
      }

      .language-bar {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.5rem;
        gap: 1rem;
      }

      select {
        font-family: inherit;
        font-size: 1rem;
        border: 1px solid var(--border-color);
        background-color: #f9fafb;
        border-radius: 8px;
        padding: 0.4rem 0.8rem;
        height: 38px;
        min-width: 140px;
        transition: border-color 0.2s;
      }

      select:focus {
        border-color: var(--primary);
        outline: none;
      }

      .btn-swap {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #e5e7eb;
        border: 1px solid #d1d5db;
        color: #374151;
        font-size: 0.9rem; /* slightly smaller arrows */
        border-radius: 4px;
        padding: 0; /* remove padding so arrows are tight */
        cursor: pointer;
        height: 38px; /* match select height */
        width: 34px;
        line-height: 0.8; /* controls vertical distance between arrows */
        transition:
          background-color 0.2s ease,
          transform 0.2s ease;
      }

      .btn-swap:hover {
        background-color: #dbeafe;
        transform: scale(1.05);
      }

      .btn-swap .arrow {
        display: block;
        line-height: 0.6; /* make arrows nearly overlap */
        margin: 0;
        padding: 0;
        font-weight: 600;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
      }

      textarea {
        width: 100%;
        resize: none;
        min-height: 240px;
        border: none;
        background-color: #f9fafb;
        border-radius: 0;
        padding: 1rem;
        font-size: 1.1rem;
        font-family: inherit;
        box-shadow: inset 0 0 0 1px var(--border-color);
        box-sizing: border-box; /* include padding + border in width calculation */
        transition: box-shadow 0.2s ease;
      }

      textarea:focus {
        outline: none;
        box-shadow: inset 0 0 0 2px var(--primary);
      }

      button.btn-primary {
        display: block;
        margin: 2rem auto 0;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        padding: 0.75rem 2rem;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.2s ease;
      }

      button.btn-primary:hover {
        background-color: var(--primary-hover);
      }

      footer {
        margin: 1.5rem 0;
        color: var(--text-muted);
        font-size: 0.9rem;
        text-align: center;
      }

      @media (max-width: 800px) {
        .grid {
          grid-template-columns: 1fr;
        }
        .language-bar {
          flex-direction: column;
          gap: 0.5rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>üåç Translator</h1>
    </header>

    <main>
      <form id="translateForm">
        <div class="language-bar">
          <select id="source_lang" name="source_lang">
            <option value="en">English</option>
            <option value="de">German</option>
            <option value="fr">French</option>
          </select>

          <button
            type="button"
            id="swapButton"
            class="btn-swap"
            title="Swap languages"
          >
            <span class="arrow">‚Üí</span>
            <span class="arrow">‚Üê</span>
          </button>

          <select id="target_lang" name="target_lang">
            <option value="de">German</option>
            <option value="en">English</option>
            <option value="fr">French</option>
          </select>
        </div>

        <div class="grid">
          <textarea
            id="text"
            name="text"
            placeholder="Enter text to translate..."
          ></textarea>
          <textarea
            id="output"
            readonly
            placeholder="Translation will appear here..."
          ></textarea>
        </div>

        <button type="submit" class="btn-primary">Translate</button>
      </form>
    </main>

    <footer>
      <p>
        Powered by Hugging Face MarianMT ¬∑ Backend API:
        <code>/api/translate</code>
      </p>
    </footer>

    <script>
      document
        .getElementById("translateForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault(); // prevent page reload

          const text = document.getElementById("text").value.trim();
          const source_lang = document.getElementById("source_lang").value;
          const target_lang = document.getElementById("target_lang").value;
          const outputBox = document.getElementById("output");

          if (!text) {
            outputBox.value = "‚ö†Ô∏è Please enter text to translate.";
            return;
          }

          outputBox.value = "‚è≥ Translating...";

          try {
            const response = await fetch("/api/translate", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text, source_lang, target_lang }),
            });

            let data = {};
            try {
              data = await response.json();
            } catch {
              outputBox.value = `üö® Failed to parse response JSON: ${jsonErr}`;
              return;
            }

            if (response.ok && data.translated_text) {
              outputBox.value = data.translated_text;
            } else {
              outputBox.value = `‚ùå Error: ${data.error || "Unknown error"}`;
            }
          } catch (err) {
            outputBox.value = `üö® Request failed: ${err}`;
          }
        });

      // Handle swap languages button
      document.getElementById("swapButton").addEventListener("click", () => {
        const source = document.getElementById("source_lang");
        const target = document.getElementById("target_lang");
        const temp = source.value;
        source.value = target.value;
        target.value = temp;

        // Optional: also swap input/output text
        const input = document.getElementById("text");
        const output = document.getElementById("output");
        if (output.value.trim()) {
          input.value = output.value;
          output.value = "";
        }
      });
    </script>
  </body>
</html>
